      <div class="row">
        <div class="col m12">
          <div class="card light-green darken-2">
            <div class="card-content white-text">
              <span class="card-title">{{results.title}} <i class="material-icons right animated bounceIn done">done</i> </span>
              <span class="right-align">{{results.id}}</span>
              
              <p>Response code: {{results.responseCode}}</p>

            </div>
          </div>

          <div google-chart chart="chartObject" class="col m6 s12"></div>
          <div google-chart chart="gaugeObject" class="col m6 s12 gaugeChart"></div>

          <div class="row">
            <div class="col m12">
              
                <div ng-repeat="(key, value) in results.formattedResults" ng-class="ruleImpact[key]"> 
                  <h4>{{value.ruleName}}</h4> 
                  <p class="summary"><span  ng-bind-html="value.summary"> </span> [{{value.ruleImpact}}]</p>
                  <ul>
                    <li ng-repeat="block in value.urlBlocks">
                      <p ng-bind-html="block.head"></p>
                      <!--ul>
                        <li ng-repeat="url in block.urls">
                          {{url}}
                        </li>

                      </ul-->
                    </li>
                  </ul>
                      
                </div>
              
            </div>
          </div>

        </div>
      </div>
