<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ng-PageSpeed</title>
    <meta name="description" content="Simple Page Speed insights using PageSpeed API by Google. This is also the final project of CS50x2016">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <!-- Meta -->
    <meta property="og:url" content="https://godev.space/ng-ps/#" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ng-PageSpeed - CS50x16 Final Project" />
    <meta property="og:description" content="Simple Page Speed insights using PageSpeed API by Google. This is also the final project of CS50x2016" />
    <meta property="og:image" content="https://godev.space/static/ng-ps/imgs/ng-ps.png" />

    <!-- Schema json -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://godev.space/ng-ps/#",
        "name": "ng-PageSpeed",
        "description": "Simple Page Speed insights using PageSpeed API by Google. This is also the final project of CS50x2016",
        "image": "https://godev.space/static/ng-ps/imgs/ng-ps.png"
      }
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body ng-app="ngPgspeedApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <nav class="header blue darken-2">
        <div ng-controller="MenuCtrl" class="nav-wrapper blue darken-1" role="navigation">
          <div class="container">
              <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="left hide-on-med-and-down">
                <li ng-repeat="item in items" class="menuItem" 
                    ng-class="{'active': item.id == states.activeItem}" 
                    ng-click="activeThisState(item.id)">
                  <a ng-href="{{item.path}}" ng-bind="item.title"> </a>
                </li>
                
              </ul>
              <ul id="nav-mobile" class="side-nav">
               <li ng-repeat="item in items" class="menuItem" 
                    ng-class="{'active': item.id == states.activeItem}" 
                    ng-click="activeThisState(item.id)">
                  <a ng-href="{{item.path}}"> {{item.title}} </a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div ng-view=""  class="">
          <div class="center-align">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer amber darken-2">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">ng-PageSpeed Insights</h5>
            <p class="grey-text text-lighten-4">Simple Page Speed insights using <a target="_blank" href="https://developers.google.com/speed/docs/insights/v2/getting-started"><strong>PageSpeed API by Google</strong></a>. Fill the form and see your page speed results.</p>
            <p  class="grey-text text-lighten-4"><strong>NOTE: your page must be available online to make the test.</strong></p>
          </div>
          <div class="col l4 offset-l2 s12 white-text">
            <h5>Keep in touch</h5>
            <div class="socialList">
              <a class="grey-text text-lighten-3 github" rel="nofollow" target="_blank" href="https://github.com/LasaleFamine"><i class="fa fa-github-square"></i></a>
              <a class="grey-text text-lighten-3 twitt" rel="nofollow" target="_blank" href="https://twitter.com/Lasalefamine"><i class="fa fa-twitter-square"></i></a>
              <a class="grey-text text-lighten-3 linkedin" rel="nofollow" target="_blank" href="https://it.linkedin.com/in/alessioocchipinti"><i class="fa fa-linkedin-square"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        &copy Crafted with <i class="fa fa-heart"></i> for CS50x16 by <a target="_blank" href="https://github.com/LasaleFamine">AO</a>
        <a class="grey-text text-lighten-4 right" href="https://github.com/LasaleFamine/ng-pagespeed-cs50x">Check the source on  <i class="fa fa-github"></i></a>
        </div>
      </div>
    </footer>

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-74988372-1');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/pgspeed.js"></script>
        <script src="scripts/filters/toarray.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <!-- endbuild -->
        <!-- Minified Cookie Consent served from our CDN -->
        <script>
            $(function(){
              $(".button-collapse").sideNav();
            });

            window.cookieconsent_options = {
                //learnMore: 'More info',
                //link: 'http://example.com/cookiepolicy',
                theme: '/static/ng-ps/styles/cookie-theme.min.css'
            };
        </script>
        <script async src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
</body>
</html>
